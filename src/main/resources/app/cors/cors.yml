demo:
  cors:
    allow-credentials: true
    allowed-headers: "*"
    allowed-origins:
      - http://localhost:5173
      - https://localhost:5173
      - https://4yclinghomerun-deploy.vercel.app
    allowed-methods: "*" # ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    expose-headers: "*" # ["Content-Type", "Authorization"] 프론트가 접근할 헤더
    max-age: 3_600 # preflight 요청 캐시 시간