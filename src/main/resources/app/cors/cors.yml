demo:
  cors:
    allow-credentials: true
    allowed-headers: "*"
    allowed-origins:
      - http://localhost:3000
      - https://localhost:3000
      - http://localhost:3010
      - https://localhost:3010
      - http://localhost:5173
    allowed-methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    expose-headers:  ["Content-Type", "Authorization"]
    max-age: 3_600